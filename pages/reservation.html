        <div class="row nav-bar">
            <di class="col">

            <div class="col w-75">

                </nav>
            </div>
        </div>
    </header>
    <main>
        <h2 class="text-center">Detalles de la reservación</h2>
        <div class="row">
            <div class="col w-50">
                <form action="submit" id="frmReservation"
                    class="align-items-center d-flex flex-column justify-content-center">
                    <div class="w-100 mb-4">
                        <label for="date" class="form-label">Fecha de la reserva</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="w-100 mb-4">
                        <label for="time" class="form-label">Hora de la reserva</label>
                        <input type="number" class="form-control" id="hour" name="hour" required min="12" max="19" value="12">
                    </div>
                    <div class="w-100">
                        <label for="cant-people" class="form-label">Cantidad de personas</label>
                        <input type="number" class="form-control" id="cant-people" name="cant-people" value="2" step="2"
                            min="2" max="6">
                    </div>
                    <button type="submit" class="btn w-auto h-auto">Reservar</button>
                </form>
            </div>
            <div class="col w-50">
                <img src="../img/lugar/8.jpg" alt="" class="w-100">
            </div>
        </div>
    </main>
    <footer>
        <div class="d-flex justify-content-center">
